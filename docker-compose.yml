version: "2.1"
services:
  web:
    build:
      context: .
      dockerfile: app.Dockerfile
    ports:
      - "8000:5000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    build:
      context: .
      dockerfile: database.Dockerfile
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: pg_isready -U postgres -d postgres
      interval: 10s
      timeout: 3s
      retries: 3
